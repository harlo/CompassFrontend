<h4>{{ group_name }} <a onclick="document_viewer.toggleEntityList(this);">-</a></h4>
<div class="cp_entity_browser_sublist" id="{{ group_hash }}">
	<ul id="cp_sortable_list_{{ group_hash }}">
		{{ #entities }}
		<li id="cp_entity_handle_{{ id }}">
			<span style="background-color:{{ color }};">
				&nbsp;&nbsp;
				<input onchange="document_viewer.sendToViz(this, '{{ label}}','entity', '{{ color }}');" type="checkbox" />
				&nbsp;&nbsp;
			</span>
			<span class="cp_label">{{ label }}</span>&nbsp;(<span class="frequency_max">{{ frequency_max }})</span>
			<span class="cp_entity_global_opts">
				<a onclick="onKeywordAddGlobally('{{ label }}');">[ a! ]</a>
				<a onclick="onKeywordRemoveGlobally('{{ label }}');">[ x ]</a>
			</span>
		</li>
		{{ /entities }}
	</ul>
</div>
