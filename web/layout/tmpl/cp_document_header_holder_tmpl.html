<div id="cp_document_header_holder">
	<div>
		<h2 id="cp_document_header">
			<a onclick="toggleElement('#cp_document_opts');">{{ file_alias }}</a>
		</h2>
		<div id="cp_document_opts" class="uv_toggle_none">
			<a class="uv_button" onclick="onTagEditorRequested();">Edit tags</a>
		</div>
	</div>
	<div id="cp_document_tags_holder">
		<h4>Tags:</h4>
		<div id="cp_document_tags"></div>
		<div id="cp_document_tag_editor" class="uv_toggle_none">tag: <input type="text" /></div>
	</div>
</div>
